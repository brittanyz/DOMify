<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOMify</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="lib/bundle.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <h1 id="header">DOMify (much like jQuery) is a library that makes things like event handling,
      document manipulation, and Ajax requests much simpler.</h1>
    <div class="sample">
      <h1>List of Numbers!</h1>
      <ul className="ul-list">
        <li className="one">0</li>
        <li className="two">1</li>
        <li className="three">2</li>
        <li className="four">3</li>
      </ul>
    </div>
    <div className="background-colors">
      <button class="add-num">add a number!</button>
      <br></br>
      <h1>Make the list change color!</h1>
      <button class="Red">red</button>
      <button class="Blue">blue</button>
      <button class="Yellow">yellow</button>
      <button class="Green">green</button>
    </div>
    <div class="get-cat">
      <h1>Show me the cats!!!!</h1>
      <button class="cat-gif">click for gif!</button>
      <div class='cat'>
      </div>
    </div>
  </body>
</html>
